<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid red;
            border-collapse: collapse;
        }
        tr:nth-child(even){
            background-color: lightcoral;
        }
        th:nth-child(odd),td:nth-child(even){
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>A</td>
            <td>23</td>
            <td>9876439876</td>
        </tr>
        <tr>
            <td>B</td>
            <td>24</td>
            <td>98765234</td>
        </tr>
        <tr>
            <td>C</td>
            <td>26</td>
            <td>98765876</td>
        </tr>
    </table>
</body>
</html>
