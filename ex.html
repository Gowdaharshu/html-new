<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="5">Time Table</th>
    </tr>
    <tr>
        <th>Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>
    <tr>
        <td>1st</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>2nd</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td colspan="6">Lunch</td>
    </tr>
    <tr>
        <td>3rd</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td colspan="2" rowspan="2">Project</td>
    </tr>
    <tr>
        <td>4th</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
    </tr>
</table>

</body>
</html>
