<body>
    <!-- Syntax : func.apply(thisArg, [arg1, arg2,.... argN]); 
     
    using apply() method without passing argument-->

    <p id="op1"></p>
    <p id="op2"></p>

    <script>
        function test(){
            return "The function  test is invoked";
        }
        document.getElementById("op1").innerHTML = test();
        document.getElementById("op2").innerHTML = test.apply();
    </script>

    <!-- with argument -->

    <p id="demo"></p>

    <script>
        function showCar(){
            return 'the price of the' + this.name +" "+ this.model + "is:" +this.price;
        }
        let car = {
            name:"OD",
            model : "Q6",
            price: 100000000,
        }
        document.getElementById('demo').innerHTML = showCar.apply(car);
    </script>
