<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List :  <li></li>
    1. ordered List : <ol></ol> - number format
    2. Unordered List : <ul></ul> - disc format
    3. Definition list : <dl></dl>, definition term : <dt></dt>, definition data : <dd></dd> -->

    <ol style="list-style-type: decimal;" start="5">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ul style="list-style-type:lower-greek;" >
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <ul>
        <li>HyperText Markup Language</li>
        <li>Used to create a web page</li>
        </ul>
    </dl>
</body>
</html>
