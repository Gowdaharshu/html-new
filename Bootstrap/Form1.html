<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Responsive Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Extended Responsive Bootstrap Form</h2>
    <form>

      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        <small class="form-text text-muted">Your full name, as it appears on legal documents.</small>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <!-- Password Input with Tooltip -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required data-bs-toggle="tooltip" data-bs-placement="top" title="Password must be at least 8 characters long and include one uppercase letter, one number, and one special character.">
      </div>

      <!-- Phone Input with Pattern Validation -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        <small class="form-text text-muted">Enter a 10-digit phone number without spaces or symbols.</small>
      </div>

      <!-- Date of Birth Input -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- Gender Radio Buttons -->
      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Address Input -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Country Select -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option selected disabled>Select your country</option>
          <option value="1">United States</option>
          <option value="2">Canada</option>
          <option value="3">India</option>
          <option value="4">Australia</option>
        </select>
      </div>

      <!-- Agree to Terms Checkbox -->
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">terms and conditions</a>.
          </label>
        </div>
      </div>

      <!-- File Input -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="formFile" accept=".pdf,.docx">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

</body>
</html>
